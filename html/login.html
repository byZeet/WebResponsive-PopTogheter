<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iniciar Sesión</title>
	<link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
	<body>
		<div class="container">
			<form action="" class="login">
				
				<h2>Iniciar <br> Sesion</h2>

					<i class="fas fa-user"></i><input type="text" placeholder="Usuario">
				</div>
				<div class="inputs">
					<i class="fas fa-key"></i> <input type="password" placeholder="Contraseña">
				</div>
				<div class="btn">
					<a href="./index.html">
						<input type="button" onclick="window.location.href=this.parentNode.href;return false;" value="Entrar">
					</a>
				</div>
				<div class="resetpassword">
					<p>¿Olvidaste tu contraseña? <a href="#">Click aqui</a></p>
				</div>
			</form>
		</div>
	</body>
</body>
</html>
